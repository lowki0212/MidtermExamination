<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Primary Colors */
            --purple: #8e44ad;
            --blue: #3498db;
            --green: #2ecc71;
            --yellow: #f1c40f;
            --orange: #e67e22;
            --red: #e74c3c;
            --teal: #1abc9c;
            
            /* UI Colors */
            --primary-color: var(--purple);
            --primary-light: #a569bd;
            --primary-dark: #703688;
            --secondary-color: var(--teal);
            --accent-color: var(--orange);
            --danger-color: var(--red);
            
            /* Background & Text */
            --background-color: #f9f7fd;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --border-color: #ecf0f1;
            
            /* Effects */
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --gradient: linear-gradient(135deg, var(--purple) 0%, var(--blue) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            background-image: radial-gradient(circle at top right, rgba(142, 68, 173, 0.1), transparent 400px),
                             radial-gradient(circle at bottom left, rgba(26, 188, 156, 0.1), transparent 400px);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
        }

        .login-container {
            background: var(--card-background);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 400px;
            max-width: 100%;
            text-align: center;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--gradient);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            margin-bottom: 2.5rem;
        }

        .login-header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 1rem;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-top: 2rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-button:hover::before {
            opacity: 1;
        }

        .google-btn {
            background: linear-gradient(45deg, var(--blue), #4285F4);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .github-btn {
            background: linear-gradient(45deg, var(--purple), #9b59b6);
            color: white;
            box-shadow: 0 4px 15px rgba(142, 68, 173, 0.3);
        }

        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .social-button:active {
            transform: translateY(0);
        }

        .social-button i {
            margin-right: 12px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .login-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }

        .login-divider::before {
            margin-right: 1rem;
        }

        .login-divider::after {
            margin-left: 1rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                width: 90%;
            }
            
            .login-header h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome!</h2>
            <p>Sign in to access your contacts</p>
        </div>
        <div class="social-buttons">
            <a href="/oauth2/authorization/google" class="social-button google-btn">
                <i class="fab fa-google"></i>
                Continue with Google
            </a>
            <a href="/oauth2/authorization/github" class="social-button github-btn">
                <i class="fab fa-github"></i>
                Continue with GitHub
            </a>
        </div>
        <div class="login-divider">or</div>
        <div class="login-footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
